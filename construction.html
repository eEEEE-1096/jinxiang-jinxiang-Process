<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城建进度 - 锦湘工艺</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .sub-section {
            margin-bottom: 50px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .gallery img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .announcement {
            background-color: rgba(0, 47, 167, 0.7);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="page-transition">
    <nav class="navbar">
        <div class="logo">
            <h1>锦湘工艺</h1>
            <p>Jinxiang Process</p>
        </div>
        <div class="nav-links">
            <a href="index.html#home">首页</a>
            <a href="about.html">关于我们</a>
            <a href="construction.html">城建进度</a>
            <a href="punishment.html">处罚公告</a>
            <a href="join.html">加入我们</a>
        </div>
    </nav>

    <section id="construction">
        <div class="sub-section" id="subway">
            <h2>地下轨道交通</h2>
            <div class="gallery">
                <!-- 图片将通过配置文件动态加载 -->
            </div>
            <div class="announcement">
                <!-- 公告将通过配置文件动态加载 -->
            </div>
        </div>

        <div class="sub-section" id="intercity">
            <h2>城际轨道交通</h2>
            <div class="gallery">
                <!-- 图片将通过配置文件动态加载 -->
            </div>
            <div class="announcement">
                <!-- 公告将通过配置文件动态加载 -->
            </div>
        </div>

        <div class="sub-section" id="city">
            <h2>城市建设</h2>
            <div class="gallery">
                <!-- 图片将通过配置文件动态加载 -->
            </div>
            <div class="announcement">
                <!-- 公告将通过配置文件动态加载 -->
            </div>
        </div>
    </section>

    <script src="config.js"></script>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('page-transition');
        });
    </script>
    <script>
        // 动态加载图片和公告
        function loadConstructionData() {
            // 地下轨道交通
            const subwayGallery = document.querySelector('#subway .gallery');
            constructionData.subway.images.forEach(img => {
                subwayGallery.innerHTML += `<img src="${img}" alt="地下轨道交通">`;
            });
            document.querySelector('#subway .announcement').innerHTML = constructionData.subway.announcement;
            
            // 城际轨道交通
            const intercityGallery = document.querySelector('#intercity .gallery');
            constructionData.intercity.images.forEach(img => {
                intercityGallery.innerHTML += `<img src="${img}" alt="城际轨道交通">`;
            });
            document.querySelector('#intercity .announcement').innerHTML = constructionData.intercity.announcement;
            
            // 城市建设
            const cityGallery = document.querySelector('#city .gallery');
            constructionData.city.images.forEach(img => {
                cityGallery.innerHTML += `<img src="${img}" alt="城市建设">`;
            });
            document.querySelector('#city .announcement').innerHTML = constructionData.city.announcement;
        }
        
        window.onload = loadConstructionData;
    </script>
</body>
</html>
